name: Playwright Tests
on:
  push:
    branches: [ 23Jan2025-V1 ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: ENVIRONMENT=stage npx playwright test --project chromium --grep @api
      run: ENVIRONMENT=stage npx playwright test --project chromium --grep @Sanity
      run: ENVIRONMENT=stage npx playwright test --project chromium --grep @Regression
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
